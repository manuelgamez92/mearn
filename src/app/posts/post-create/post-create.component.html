<mat-card><div class="row justify-content-center"><h1 class="lead">{{enteredTitle}}</h1></div>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onAddPost()" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="title"
        placeholder="Experience Title"
       >
      <mat-error *ngIf="form.get('title').invalid">Please enter a post title.</mat-error>
    </mat-form-field>
    <div class="row"><div class="container">
      <button
      mat-button type="button"
      (click)="filePicker.click()" style="color:black;border:1px solid;padding:.5rem;">Upload an image</button></div>
      <input type="file" #filePicker (change)="onImagePicked($event)">
      <div class="image-preview" *ngIf="imagePreview!==null">
        <img [src]="imagePreview" [alt]="form.value.title">
    </div>

</div>
    

    <mat-form-field>
      <textarea
        matInput
        formControlName="content"
        rows="4"
        placeholder="Experience Content"
      ></textarea>
      <mat-error *ngIf="form.get('content').invalid">Please enter a post title.</mat-error>
    </mat-form-field>
  

    <button
      mat-raised-button
      color="accent"
      type="submit">Save Experience</button>
  </form>
</mat-card>
